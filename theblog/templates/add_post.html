{% extends 'base.html' %}
{% block title %}
  Create a Blog Post
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post</h1>
    <br><br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("author_name").value = name;
    </script>


{% else %}
    You are not Logged in....... Log In first!
{% endif %}

{% endblock %}
