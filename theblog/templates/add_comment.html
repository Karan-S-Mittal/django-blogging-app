{% extends 'base.html' %}
{% block title %}
  Comment On Blog
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Comment</h1>
    <br><br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button class="btn btn-secondary">Add Comment</button>
        </form>
    </div>

{% else %}
    You are not Logged in....... Log In first!
{% endif %}

{% endblock %}
